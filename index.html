<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="styles.css"
    <title>Preview-Card-Component</title>
</head>
<body>
    <main>
        <section class="card">
            <img src="/Preview-Card-Component/Assets/image-equilibrium.jpg" alt="cubo de cristal">
            <section>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <section>
                    <div class="icon-text">
                        <img src="/Preview-Card-Component/Assets/icon-ethereum.svg" alt="icon-ethereum">
                        <p>0.041ETH</p>
                    </div>
                    <div class="icon-text">
                        <img src="/Preview-Card-Component/Assets/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>
                </section>
                <div class="line">
                </div>
                <section>
                    <img src="/Preview-Card-Component/Assets/image-avatar.png" alt="imagen perfil">
                    <p>Creation of Jules Wyvern</p>
                </section>
            </section>
        </section>
    </main>    
</body>
</html>
